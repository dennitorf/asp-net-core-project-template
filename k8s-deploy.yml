apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-name
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ms-name
  template:
    metadata:
      labels:
        component: ms-name
    spec:
      containers:
        - name: ms-name
          image: acr-url/ms-name-api:{BUILD_NO}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: DB_DATABASE
              value: {DB_DATABASE}
            - name: DB_PASSWORD
              value: {DB_PASSWORD}
            - name: DB_SERVER
              value: {DB_SERVER}
            - name: DB_USER
              value: {DB_USER}